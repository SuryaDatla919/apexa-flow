<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Apexa Flow - AI automation and website solutions for mid-market SMBs. Transform your business with cutting-edge AI technology in 14 days." />
    <meta name="keywords" content="AI automation, website solutions, SMB technology, business automation, AI consulting" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Apexa Flow - AI Automation & Website Solutions" />
    <meta property="og:description" content="Transform your business with AI automation. 14-day implementation, $0 risk guarantee." />
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://interfaces.zapier.com">
    
    <title>Apexa Flow - AI Automation & Website Solutions</title>
    
    <style>
      /* Chatbot container positioning */
      .chatbot-wrapper {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999999;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      /* Chat with us label styling */
      .chat-label {
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.9) 0%, rgba(124, 58, 237, 0.9) 100%);
        color: white;
        padding: 10px 18px;
        border-radius: 20px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.3px;
        box-shadow: 
          0 4px 15px rgba(79, 70, 229, 0.4),
          0 0 30px rgba(124, 58, 237, 0.2);
        animation: pulse-glow 2s ease-in-out infinite, float 3s ease-in-out infinite;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .chat-label:hover {
        transform: scale(1.05);
        box-shadow: 
          0 6px 25px rgba(79, 70, 229, 0.5),
          0 0 40px rgba(124, 58, 237, 0.3);
      }
      
      /* Animated arrow */
      .chat-label::after {
        content: 'â†’';
        margin-left: 8px;
        display: inline-block;
        animation: bounce-right 1s ease-in-out infinite;
      }
      
      /* Subtle glow pulse animation */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 
            0 4px 15px rgba(79, 70, 229, 0.4),
            0 0 30px rgba(124, 58, 237, 0.2);
        }
        50% {
          box-shadow: 
            0 4px 20px rgba(79, 70, 229, 0.6),
            0 0 40px rgba(124, 58, 237, 0.4);
        }
      }
      
      /* Floating animation */
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      
      /* Arrow bounce animation */
      @keyframes bounce-right {
        0%, 100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(4px);
        }
      }
      
      /* Hide label on mobile for cleaner look */
      @media (max-width: 640px) {
        .chat-label {
          display: none;
        }
        .chatbot-wrapper {
          bottom: 16px;
          right: 16px;
        }
      }
      
      /* Zapier chatbot styling */
      zapier-interfaces-chatbot-embed {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Chatbot with label -->
    <div class="chatbot-wrapper">
      <div class="chat-label" onclick="document.querySelector('zapier-interfaces-chatbot-embed').click()">
        Ask me a question
      </div>
      <zapier-interfaces-chatbot-embed is-popup="true" chatbot-id="cmkq3mr85005t850bxrxqa8i8"></zapier-interfaces-chatbot-embed>
    </div>
    
    <!-- Zapier script with dynamic loading -->
    <script>
      (function() {
        function loadZapierChatbot() {
          var script = document.createElement('script');
          script.type = 'module';
          script.src = 'https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js';
          document.head.appendChild(script);
        }
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            setTimeout(loadZapierChatbot, 100);
          });
        } else {
          setTimeout(loadZapierChatbot, 100);
        }
      })();
    </script>
  </body>
</html>
